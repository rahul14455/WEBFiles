<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>

    <style>
        h1{
            color: orange;
            background-color: black;
        }
        .name{
            color: orange;
            background-color: cadetblue;
        }
        #head{
            font-size: 60px;
            background-color: brown;
            color: whitesmoke;
            text-align: center;
        }
        #man{
            background-color: steelblue;
            color: whitesmoke;
        }
    </style>

</head>
<body>

    <h1 id="head">CSS Selectors</h1>
    
    <h1> 1. Name Selector</h1>

    <h1 class="name"> 2. Class Selector</h1>

    <h1 id="man">3. Id Selector</h1>


</body>
</html>
