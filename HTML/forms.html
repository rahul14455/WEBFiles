<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <label for="name">Name</label> <br />
      <input type="text" id="name" /> <br />

      <label for="email">Email</label> <br />
      <input type="email" id="email" /> <br />

      <label for="pwd">Password</label> <br />
      <input type="password" id="pwd" /> <br />

      <label for="gender">Gender</label> <br />
      <label for="male">Male</label>
      <input type="radio" name="gender" />

      <label for="female">FeMale</label>
      <input type="radio" name="gender" /> <br />

      <input type="button" value="Register" /><br />
      <!-- 
      <label for="time">Time</label>
      <label for="time">24Hrs</label>
      <input type="radio" name="time" />
      <label for="12">12Hrs</label>
      <input type="radio" name="time" /> -->
      <label>Skill</label>
      <select name="skill" id="" size="5" multiple>
        <option value="">HTML</option>
        <option value="">CSS</option>
        <option value="">JS</option>
        <option value="">REACT</option>
      </select>
      <br />

      <textarea cols="5" rows="5"> </textarea>
      <br />
      <br />
      <fieldset>
        <legend>College Form</legend>
        <label for="cn">College Name</label>
        <input type="text" id="cn" />
      </fieldset>
    </form>
  </body>
</html>
